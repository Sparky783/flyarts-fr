<li class="cv-block">
    <div class="cv-item" (click)="toggle()">
        <span class="date">{{ training.period }}</span> : <span class="content">{{ training.title }}</span>
    </div>
    <div *ngIf="isOpen" class="cv-detail card" [@slideToggle]>
        <div class="card-body">
            <p>
                {{ training.description }}
            </p>
        </div>
    </div>
</li>
